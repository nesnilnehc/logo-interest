<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }
        .gallery-item:nth-child(1) { background-color: lightblue; }
        .gallery-item:nth-child(2) { background-color: white; }
        .gallery-item:nth-child(3) { background-color: white; }
        .gallery-item:nth-child(4) { background-color: lightyellow; }
        .gallery-item:nth-child(5) { background-color: lightgray; }
        .gallery-item:nth-child(6) { background-color: lightblue; }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.daikin.com/-/media/Project/Daikin/daikin_com/dg_common/images/logo_daikin-png.png" alt="Daikin Logo">
        </div>
        <div class="gallery-item">
            <img src="https://www.zojirushi.co.jp/share/img/logo.png" alt="Zojirushi Logo">
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks Logo">
        </div>
    </div>
</body>
</html>
